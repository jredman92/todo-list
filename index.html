<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>To Do List</title>
      <link
         rel="stylesheet"
         href="index.css"
      />
   </head>
   <body>
      <div class="header-container">
         <span class="header-left">Left-click to complete</span>
         <h1 class="header-title">To Do List</h1>
         <span class="header-right">Right-click to delete</span>
      </div>

      <div style="text-align: center; margin-top: 20px">
         <input
            type="text"
            id="todo-input"
            placeholder="Enter a task!"
            style="width: 300px"
         />
      </div>

      <ul
         id="todo-list"
         style="
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
         "
      ></ul>

      <script src="index.js"></script>
   </body>
</html>
