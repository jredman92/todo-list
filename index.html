<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>To Do List</title>
   </head>
   <body>
      <div style="font-size: 48px; text-align: center">To Do List</div>

      <div style="text-align: center; margin-top: 20px">
         <input
            type="text"
            id="todo-input"
            placeholder="Enter a task!"
         />
      </div>

      <ul
         id="todo-list"
         style="list-style: none; padding: 0; margin-top: 20px; text-align: center"
      ></ul>

      <script src="index.js"></script>
   </body>
</html>
